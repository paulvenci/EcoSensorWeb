<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSENSOR-TRACKTOR</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="/css/style.css">
    <script type="module">
        import { modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.modalController = modalController;
    </script>
    <script type="module">
        import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.menuController = menuController;
    </script>
</head>

<!-- <body onload="createModal()"> -->

<body>
    <ion-app>
        <ion-menu side="start" menu-id="first" content-id="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Start Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>Menu Item</ion-item>
                    <ion-item>Menu Item</ion-item>
                    <ion-item>Menu Item</ion-item>
                    <ion-item>Menu Item</ion-item>
                    <ion-item>Menu Item</ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-header translucent>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button expand="block" onclick="openFirst()">
                        <ion-icon name="menu" size="large"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>EcoSensor - Tracktor</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-tabs>
                <ion-tab tab="tab-tablero">
                    <ion-nav id="tablero"></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-control">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-mapa">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab-bar slot="bottom">
                    <ion-tab-button tab="tab-tablero" onclick="cargaTablero()">
                        <ion-icon name="bar-chart"></ion-icon>
                        <ion-label>Tablero</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-control">
                        <ion-icon name="wifi"></ion-icon>
                        <ion-label>Control</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-mapa">
                        <ion-icon name="map"></ion-icon>
                        <ion-label>Mapa</ion-label>
                    </ion-tab-button>
                </ion-tab-bar>
            </ion-tabs>
        </ion-content>


    </ion-app>

    <script src="/js/libs/jquery-3.5.1.min.js"></script>
    <script src="/js/libs/leaflet.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
